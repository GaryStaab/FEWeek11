<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css?version = 1.0">
</head>

<body class="container">
    <div class="jumbotron2">
        <div class="titleCenter">
            <h1>Let's Play Tic Tac Toe</h1>
        </div>
        <div class="titleCenter">
            <h6>* Click or tap on cell to play *</h6>
        </div>
    </div>

    <br>

    <div class="jumbotron">
        <div class="titleCenter">
            <h1 id="gameStatus"></h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="table-responsive-sm titleCenter">
                <!-- could dynamically build table using createElement but I'll get the game to work first -->
                <!-- and see if I have time -->
                <table>
                    <tr>
                        <td>
                            <h1 class="gameCell" id="cell-1-1">X</h1>
                        </td>
                        <td>
                            <h1 class="gameCell" id="cell-1-2">X</h1>
                        </td>
                        <td>
                            <h1 class="gameCell" id="cell-1-3">X</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h1 class="gameCell" id="cell-2-1">X</h1>
                        </td>
                        <td>
                            <h1 class="gameCell" id="cell-2-2">X</h1>
                        </td>
                        <td>
                            <h1 class="gameCell" id="cell-2-3">X</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h1 class="gameCell" id="cell-3-1">X</h1>
                        </td>
                        <td>
                            <h1 class="gameCell" id="cell-3-2">X</h1>
                        </td>
                        <td>
                            <h1 class="gameCell" id="cell-3-3">X</h1>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <br>
    <div class="jumbotron3">
        <div class="titleCenter">
            <h2 id="currentPlayer">Current Player</h2>
        </div>
        <br>
        <div class="titleCenter">
            <button type="button" class="btn btn-warning titleCenter" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js?version = 1.0"></script>
</body>

</html>
